<style>
  body {
    font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #f5f3ff, #e0f2fe);
    color: #111827;
    margin: 0;
    padding: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    box-sizing: border-box;
  }

  .container {
    max-width: 650px;
    width: 100%;
    padding: 40px;
    border-radius: 24px;
    background: rgba(255, 255, 255, 0.65);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 16px 48px rgba(0, 0, 0, 0.1);
    text-align: center;
    animation: fadeIn 0.8s ease-out forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    background: linear-gradient(90deg, #8b5cf6, #3b82f6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-top: 0;
    margin-bottom: 12px;
    font-size: 2.25rem;
    font-weight: 700;
  }

  p {
    color: #4b5563;
    font-size: 1.1em;
    margin-bottom: 32px;
    line-height: 1.6;
  }

  .links-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
    text-align: left;
  }

  .doc-link {
    display: flex;
    align-items: center;
    padding: 16px;
    background: rgba(255, 255, 255, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.5);
    border-radius: 12px;
    color: #374151;
    font-size: 1em;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0,0,0,0.02);
  }

  .doc-link:hover {
    transform: translateY(-4px);
    background: rgba(255, 255, 255, 0.8);
    box-shadow: 0 8px 16px rgba(139, 92, 246, 0.25);
    border-color: rgba(255, 255, 255, 0.8);
  }

  .doc-link i {
    font-size: 1.25em;
    margin-right: 14px;
    width: 24px;
    text-align: center;
    background: linear-gradient(135deg, #8b5cf6, #3b82f6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  @media (max-width: 680px) {
    .links-grid { grid-template-columns: 1fr; }
    h1 { font-size: 1.8rem; }
    .container { padding: 32px 24px; }
  }
</style>

  <h1>Dataoorts Documentation</h1>

    <a href="https://docs.dataoorts.com/docs/cloud-api/" class="doc-link" target="_blank" rel="noopener noreferrer">

    </a>
    <a href="https://docs.dataoorts.com/docs/ai-crm/" class="doc-link" target="_blank" rel="noopener noreferrer">
      <i class="fa-solid fa-users-gear"></i> AI CRM Suite
    </a>
  </div>
</div>
